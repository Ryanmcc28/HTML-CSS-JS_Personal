<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="jQuery.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="game-container">
      <br />
      <div class="jumping-word">Wordle!</div>
      <div class="settingsContainer">
        <img
          src="images/settings_icon3.png"
          alt="Settings"
          class="settings-icon"
          onclick="openPopup()"
        />
      </div>
      <div class="instructionsTitle">
        <p>Instructions:</p>
        <br />
      </div>
      <div class="instructions">
        <p id="instructionsText"></p>
      </div>
      <div class="options">
        <button onclick="back()">Back</button>
        <button onclick="restart()">Restart</button>
        <button onclick="hint()">Hint</button>
      </div>
      <div class="container">
        <button id="a0" class="letters"></button>
        <button id="a1" class="letters"></button>
        <button id="a2" class="letters"></button>
        <button id="a3" class="letters"></button>
        <button id="a4" class="letters"></button>
        <br />
        <button id="b0" class="letters"></button>
        <button id="b1" class="letters"></button>
        <button id="b2" class="letters"></button>
        <button id="b3" class="letters"></button>
        <button id="b4" class="letters"></button>
        <br />
        <button id="c0" class="letters"></button>
        <button id="c1" class="letters"></button>
        <button id="c2" class="letters"></button>
        <button id="c3" class="letters"></button>
        <button id="c4" class="letters"></button>
        <br />
        <button id="d0" class="letters"></button>
        <button id="d1" class="letters"></button>
        <button id="d2" class="letters"></button>
        <button id="d3" class="letters"></button>
        <button id="d4" class="letters"></button>
        <br />
        <button id="e0" class="letters"></button>
        <button id="e1" class="letters"></button>
        <button id="e2" class="letters"></button>
        <button id="e3" class="letters"></button>
        <button id="e4" class="letters"></button>
        <br />
        <button id="f0" class="letters"></button>
        <button id="f1" class="letters"></button>
        <button id="f2" class="letters"></button>
        <button id="f3" class="letters"></button>
        <button id="f4" class="letters"></button>
        <br />
        <button id="startButton" onclick="start()">START!</button>
        <br />
        <br />
        <button id="0" class="letters"></button>
        <button id="1" class="letters"></button>
        <button id="2" class="letters"></button>
        <button id="3" class="letters"></button>
        <button id="4" class="letters"></button>
        <br />
        <button id="h0" class="hints"></button>
        <button id="h1" class="hints"></button>
        <button id="h2" class="hints"></button>
        <button id="h3" class="hints"></button>
        <button id="h4" class="hints"></button>
      </div>
      <div class="popup" id="popup">
        <img src="images/settings_icon3.png" />
        <h2>Settings</h2>
        <p>Make a <a href="mailto:Maximilian.Ackerman@gmail.com">report</a></p>
        <div class="settingsButtons">
          <button onclick="toggleDarkMode()">Toggle dark mode</button>
          <button type="button" onclick="closePopup()">OK</button>
        </div>
      </div>

      <label id="score">SCORE: </label>
    </div>
    <script src="game.js"></script>
  </body>
</html>
